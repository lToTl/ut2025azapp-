<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>Anime Night Invitation</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <header>
        <h1>🎬 Epic Anime Night! 🎬</h1>
      </header>
      <div class="content">
        <p class="description">
          Join us for a hilariously fun evening featuring the cringiest episodes of bad anime!
          Enjoy snacks, laughter, and great company.
          Get ready to roast and comment your way through the night!
        </p>

        <div class="details">
          <div class="detail-item">
            <span class="icon">📅</span>
            <span class="info">Date: 9.05.2025</span>
          </div>
          <div class="detail-item">
            <span class="icon">🕒</span>
            <span class="info">Time: TBD</span>
          </div>
          <div class="detail-item">
            <span class="icon">📍</span>
            <span class="info">Location: Diana's home</span>
          </div>
        </div>

        <div class="video-container vertical">
          <iframe src="https://www.youtube.com/embed/cWZgnNTzx1c?mute=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
